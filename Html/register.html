<!DOCTYPE html>
<html>
<head>
  <title>Travel Website Registration</title>
  <link rel="stylesheet"
  type="text/css"
  href="../css/style.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <nav class="navbar">
        <div class="navbar-brand">
            <a class="logo" href="index.html">Travel Venture.</a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="package.html">Travel Packages</a></li>
            <li><a href="about.html">about</a></li>
            <li><a href="hotels.html">Hotels</a></li>
            <li><a href="book.html">book</a></li>
            <li><a href="login.html" onclick="openDialogLogin()">Login</a> or <a href="register.html" onclick="openDialogLogin()">Create Account</a></li>
        </ul>
       
    </nav>
</header>
  <div class="container">
    <h2>Travel Website Registration</h2>
    <form method="post" action="../php/register.php">
        <div class="form-group">
            <label for="name">Firstname:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="name">Lastname:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="reg-number">Phone number:</label>
          <input type="tel" id="reg-number" name="reg-number" required>
        </div>

        <div class="form-group">
          <label for="reg-number">Age:</label>
          <input type="number" id="age" name="age"  min="18" max="99" required>
        </div>
        
        <div class="form-group">
          <label for="reg-gender">Gender :</label>
          <input type="radio" id="reg-gender-male" name="gender" value="male" required>
          <label for="reg-gender-male">Male</label>
          <input type="radio" id="reg-gender-female" name="gender" value="female" required>
          <label for="reg-gender-female">Female</label>
          <input type="radio" id="reg-gender-other" name="gender" value="other" required>
          <label for="reg-gender-other">Other</label>
        </div>

        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
          <label for="password">Confirm Password:</label>
          <input type="password" id="cpassword" name="cpassword" required>
        </div>


        <div class="form-group">
          <button type="submit">Register</button>
        </div>
        
    </form>
    <p> Already have an account?</p>
    <a href="../Html/login.html">Click Here</a>
  </div>
</body>
</html>
