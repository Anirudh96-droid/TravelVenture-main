<!DOCTYPE html>
<html>

<head>
    <title>Change Password</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <style>
        body{
            background-image: url("https://res.allmacwallpaper.com/get/Retina-MacBook-Air-13-inch-wallpapers/Travel-Reward-2560x1600/6633-11.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Change Password</h2>
        <form method="post" id="changepassword" action="../php/updatePassword.php">
            <div class="form-forget">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-forget">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div class="form-forget">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required equalTo="#new_password">
            </div>
            <div class="form-group">
                <button type="submit">Change Password</button>
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function() {
          $('#changepassword').validate({
            rules: {
              username: {
                required: true,
              },
              new_password: {
                required: true,
                minlength: 6,
                strongPassword: true
              },
              confirm_password: {
                required: true,
                equalTo: "#new_password"
              },
            },
            messages: {
              username: 'Please enter your name',
              new_password: {
                required: 'Please enter your new password',
                minlength: 'Password must be at least 6 characters long',
                strongPassword: "The password must contain at least one digit, one lowercase letter, one uppercase letter, and be at least 8 characters long"
              },
              confirm_password: {
                required: 'Please confirm your password',
                equalTo: 'Passwords do not match'
              },
            },
          });
        $.validator.addMethod(
        "strongPassword",
        function(value, element) {
        return (
        this.optional(element) ||
        /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/.test(value)
        );
        },
        "The password must contain at least one digit, one lowercase letter, one uppercase letter, and be at least 8 characters long"
        );
        });
      </script>
</body>

</html>
